<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
      nav {
        text-align: center;
      }
      button {
        margin: 16px;
      }
      .img-inspector {
        margin: 0 auto;
        width: 500px;
        height: 320px;
        border: 1px solid #3a3a3a;
        background-image: url("./mp.jpg");
        background-size: 200%;
      }
    </style>
  </head>
  <body>
    <nav>
      <button data-action="move" data-direction="up">Up</button>
      <button data-action="move" data-direction="down">Down</button>
      <button data-action="move" data-direction="left">Left</button>
      <button data-action="move" data-direction="right">Right</button>
      <button data-action="zoom" data-direction="in">Zoom in</button>
      <button data-action="zoom" data-direction="out">Zoom out</button>
    </nav>
    <div class="img-inspector">
    </div>

    
    <script>
      //Here is an image inspector, but the buttons are not implemented yet, that will be your task!
      // - the nav buttons (up, down, left, right) move the background by 10px
      // - the zoom buttons increase/decrease the image by 20%
      // - attach only two event listeners to the nav element
      //   - one for navigation
      //   - one for zooming

      let nav = document.querySelector('nav');
      let zoom = document.querySelector('zoom');
      let imgInspector = document.querySelector('.img-inspector');
      let currentX = 0;
      let currentY = 0;
      let backgroundSize = 200;
      
      nav.addEventListener('click', (event) => {
        if (event.target.getAttribute('data-action') == 'zoom') {

          if(event.target.getAttribute('data-direction') == 'in') {
            imgInspector.style.backgroundSize = `${backgroundSize*1.2}%`;
            backgroundSize = backgroundSize * 1.2;
          }else if(event.target.getAttribute('data-direction') == 'out') {
            imgInspector.style.backgroundSize = `${backgroundSize*0.8}%`;
            backgroundSize = backgroundSize*0.8;
          }

        }else if(event.target.getAttribute('data-action') == 'move') {
          if(event.target.getAttribute('data-direction') == 'up') {
            imgInspector.style.backgroundPosition = `${currentX}px ${currentY-10}px`;
            currentY -= 10;
          }else if(event.target.getAttribute('data-direction')== 'down') {
            imgInspector.style.backgroundPosition = `${currentX}px ${currentY+10}px`;
            currentY += 10;
          }else if(event.target.getAttribute('data-direction')== 'left') {
            imgInspector.style.backgroundPosition = `${currentX-10}px ${currentY}px`;
            currentX -= 10;
          }else if(event.target.getAttribute('data-direction')== 'right') {
            imgInspector.style.backgroundPosition = `${currentX+10}px ${currentY}px`;
            currentX += 10;
          }
        }
      })
    </script>
    
  </body>
</html>
