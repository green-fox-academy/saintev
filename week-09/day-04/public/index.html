<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='index.css' rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://kit.fontawesome.com/be1fc365e0.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <header>
    <div class='crop'>
    <p>UNDER THE SEA</p>
    <img class='logo' src='https://media.discordapp.net/attachments/783317958754959372/804270519150706708/redditlogo2.png' width='10%' height='10%''>
    <img class='image' src='https://images.unsplash.com/photo-1588806381104-7249f5aca26a?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80' width='100%' height='20%'>
    </div>
  </header>

  <main>
    <div class='grid container'>
    
      <ul id='posts'>
        <li>
          <div class='vote'>
            <i class="far fa-thumbs-up" id='id'></i>
            <div class='score'>0</div>
            <i class="far fa-thumbs-down"></i>
          </div>
          <a class='title' href="url">Title</a>
          <div class='timestamp'>timestamp</div>
          <div class='change'>
            <button class='modify'>Modify</button>
            <button type='submit class='remove id='id'>Remove</button>        
          </div>
        </li>
      </ul>
    
    <div class='right side'>
    <div>
      <button class='submit new'>SUBMIT A NEW POST</button>
    </div>

    <div class='about'>
      <p>About Community</p>
      <p>Share and discuss informative content on:</p>
        <ul>
          <li>Dolphins</li>
          <li>Sharks</li>
          <li>Anything with fins</li>
          <li>Or gills</li>
          <li>Sea monsters</li>
        </ul>
    </div>
    </div>
  
    </div>
  </main>
  <script src='index.js'></script>
</body>
</html>
