<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='labelled-buttons.css'>
  <script src="https://kit.fontawesome.com/be1fc365e0.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div class='delete'>
    <i class="far fa-trash-alt"></i>
    <span class='arrow'>
      <span class='smallarrow'></span>
    </span>
    <button data-action='delete'>Delete</button>
  </div>

  <div class='confirm'>
    <i class="fas fa-check"></i>
     <span class='arrow'>
      <span class='smallarrow'></span>
    </span>
    <button data-action='confirm'>Sure?</button>
  </div>
</body>
</html>
