<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='fancy-table.css' type="text/css">
  <title>Fancy table</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Month</th>
        <th>Sales</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>January</td>
        <td data-currency="usd">50.000</td>
      </tr>
      <tr>
        <td>February</td>
        <td data-currency='usd'>10.000</td>
      </tr>
      <tr>
        <td>March</td>
        <td data-currency="usd">85.000</td>
      </tr>
      <tr>
        <td>April</td>
        <td data-currency="usd">56.000</td>
      </tr>
      <tr>
        <td>May</td>
        <td data-currency="usd">98.000</td>
      </tr>
      
    
    
    </tbody>
  </table>
</body>
</html>
