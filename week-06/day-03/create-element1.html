<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
  </head>
  <body>
    <ul class="asteroids">
      <li id="b325" class="asteroid">The King</li>
      <li class="asteroid b326">The Conceited Man</li>
    </ul>
    <div class="container"></div>

    <script>
      //Add an item that says 'The Green Fox' to the asteroid list.
    const asteroidList = document.querySelector('.asteroids');
    const newAsteroid = document.createElement('li');
    newAsteroid.innerText = 'The Green Fox';
    asteroidList.appendChild(newAsteroid);

      //Add an item that says 'The Lamplighter' to the asteroid list.
    const newAsteroid2 = document.createElement('li');
    newAsteroid2.innerText = 'The Lamplighter';
    asteroidList.appendChild(newAsteroid2);

      //Add a heading saying 'I can add elements to the DOM!' to the .container.
    const heading = document.createElement('heading');
    heading.innerHTML = '<strong>I can add elements to the DOM!';
    const container = document.querySelector('.container');
    container.appendChild(heading);
    

      //Add an image, any image, to the container.
      const newImage = document.createElement('img');
      newImage.setAttribute('src', 'https://www.thesprucepets.com/thmb/nqnDtls5cg5WVhKoiay63KXOVtc=/960x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/front-view-closeup-of-black-and-white-spotted-piglet-on-hay-on-a-sunny-day-881477548-5c8ba7b746e0fb000187a286.jpg');
      newImage.width = 180;
      container.appendChild(newImage);


    

    
    
    
    
    
    </script>
  </body>
</html>
