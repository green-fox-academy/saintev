<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
  </head>
  <body>
    <ul class="asteroids">
      <li>The King</li>
    </ul>

    <script>
    

      const planetData = [
        {
          category: 'inhabited',
          content: 'Foxes',
          asteroid: true,
        },
        {
          category: 'inhabited',
          content: 'Whales and Rabbits',
          asteroid: true,
        },
        {
          category: 'uninhabited',
          content: 'Baobabs and Roses',
          asteroid: true,
        },
        {
          category: 'inhabited',
          content: 'Giant monsters',
          asteroid: false,
        },
        {
          category: 'inhabited',
          content: 'Sheep',
          asteroid: true,
        },
      ];
   
      //Remove the king from the list.
      const listItems = document.querySelector('ul');
      const king = listItems.querySelector('li');
      listItems.removeChild(king);

      //Fill the list based on the following list of objects.
      //Only add the asteroids to the list.
      //Each list item should have its category as a class and its content as text content. 
      for (let i = 0; i <planetData.length; i++) {
        if (planetData[i].asteroid) {
        const newElement = document.createElement('li');
        newElement.className = planetData[i].category;
        newElement.innerText = planetData[i].content;
        listItems.appendChild(newElement);
        }
      }
    
    
    
    
    </script>
  </body>
</html>
